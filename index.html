<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carosello News</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Comandi auto play -->
  <div class="buttons">
    <button class="start">Play <span></span></button>
    <button class="stop">Stop</button>
  </div>
  <!--/ Comandi auto play -->
  <!-- Slider -->
  <div class="container">
    <div class="items">
      <div class="prev"></div>
      <div class="next"></div>
    </div>
    <!--/ Slider -->
    <!-- Thumbnail -->
    <div class="list side"></div>
    <!--/ Thumbnail -->
  </div>
  <!-- My script -->
  <script src="js/main.js"></script>
</body>

</html>
